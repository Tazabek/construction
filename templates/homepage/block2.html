   <!-- latest projects start -->
   <div class="rts-latest-project-area rts-section-gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="elecate-center-title" data-sal="slide-up" data-sal-delay="150" data-sal-duration="800">
                    <span>Наши услуги</span>
                    <h3 class="title">Возможности качественной услуги</h3>
                </div>
            </div>
        </div>
        <div class="row g-24 mt--10">
            {% for serv in services %}
            <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                <!-- single project area start -->
                <div class="rts-single-project-one">
                    <a href="{{serv.get_absolute_url}}" class="thumbnail {{serv.number}}">
                        <img src="{{serv.image.url}}" alt="project">
                    </a>
                    <div class="project-inner">
                        <a href="{{serv.get_absolute_url}}">
                            <h5 class="title">{{serv.name}}</h5>
                        </a>
                        <p class="disc">
                            {{serv.text | safe | truncatewords:5}}
                        </p>
                        <a href="{{serv.get_absolute_url}}" class="rts-btn btn-seconday">Посмотреть</a>
                    </div>
                </div>
                <!-- single project area end -->
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- latest projects end -->
