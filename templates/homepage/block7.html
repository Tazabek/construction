<!-- rts blog area start -->
<div class="rts-blog-arae rts-section-gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="elecate-center-title" data-sal="slide-up" data-sal-delay="150" data-sal-duration="800">
                    <span>Последние новости</span>
                    <h3 class="title">Последние новости</h3>
                </div>
            </div>
        </div>
        <div class="row g-5 mt--10">
            {% for blog in blogs %}
            <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                <!-- single blog area start -->
                <div class="single-blog-area-one">
                    <a href="{{blog.get_absolute_url}}" class="thumbnail">
                        <img src="{{blog.main_image.url}}" alt="blog-post">
                    </a>
                    <div class="inner">
                        <div class="blog-top">
                            <span>{{user.username}}</span>
                            <span>{{blog.date}}</span>
                        </div>
                        <a class="title" href="{{blog.get_absolute_url}}">
                            <h5 class="title">{{blog.title | truncatewords:10}}</h5>
                        </a>
                        <a href="{{blog.get_absolute_url}}" class="rts-btn btn-seconday">Читать <i
                                class="fa-regular fa-arrow-right"></i></a>
                    </div>
                </div>
                <!-- single blog area end -->
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- rts blog area end -->
