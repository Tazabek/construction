<!-- rts latest project area start -->
<div class="rts-project-one-area rts-section-gapBottom">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title-wrapper-casestudies-one">
                    <div class="elecate-left-title" data-sal="slide-up" data-sal-delay="150" data-sal-duration="800">
                        <span>Последние проекты</span>
                        <h3 class="title animated fadeIn">Наши недавние работы</h3>
                    </div>
                    <div class="next-prev-btn">
                        <div class="swiper-button-next"><i class="fa-regular fa-arrow-right"></i></div>
                        <div class="swiper-button-prev"><i class="fa-regular fa-arrow-left"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-full-screen">

        <div class="row mt--40">
            <div class="col-lg-12">
                <!-- swiper wrapper content start -->
                <div class="main-wrapper-case-swiper-tab" style="overflow-x: hidden; padding: 12px 0;">

                    <div class="swiper case-tab-swipers">
                        <div class="swiper-wrapper">
                            <!-- swiper slider -->
                            {% for proj in projects %}
                            <div class="swiper-slide">
                                <div class="single-case-wrapper">
                                    <a href="{{proj.get_absolute_url}}">
                                        <img class="main-2" src="{{proj.main_image.url}}" alt="projects-images">
                                    </a>
                                    <div class="content">
                                        <a href="{{proj.get_absolute_url}}">
                                            <h5 class="title">{{proj.name}}</h5>
                                        </a>
                                        <span>{{proj.category.name}}</span>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                            <!-- swiper slider -->
                        </div>

                        <div class="swiper-paginations"></div>
                    </div>
                </div>
                <!-- swiper wrapper content end -->
            </div>
        </div>
    </div>
</div>
<!-- rts latest project area end -->
